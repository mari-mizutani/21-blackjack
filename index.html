<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
        font-family: 'Oswald', sans-serif;
        letter-spacing: 0.1em;
            }
    </style>

    <title>Black Jack 21</title>

</head>
<body class="bg-success">
    <div class="container p-3">
        <div class="row col-12 text-center p-3" style="color: rgb(255, 255, 116);">
            <h1>Black Jack 21</h1>
        </div>
        <!--DEALER-->
        <div class="row">
            <!--dealer image-->
            <div class="col-lg-3 col-md-6 col-sm-6 text-center">
                <img src="img/croupier.png" class="img-fluid p-3" style="width:180px;" alt="dealer">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-6 pt-5">
                <!-- dealer's cards and points -->
                <div id="dealer-data">
                    <h2 id="dealer-hand">
                    Dealer's Hand
                    </h2>
                    <div id="dealer-hand-value" class="display-4"></div>
                </div>

                <div class="p-3 col-4"></div>
            </div>
        </div>
        <!--PLAYER-->
        <div class="row pt-5">
            <!--player image-->
            <div class="col-lg-3 col-md-6 col-sm-6 text-center">
                <img src="img/player.png" class="img-fluid p-3" style="width:180px;" alt="player">
            </div>
            <div class="col-lg-5 col-md-6 col-sm-6 pt-5">
                <!-- player's cards and points -->
                <div id="player-data">
                    <h2 id="player-hand">
                        Player's Hand
                    </h2>
                    <div id="player-hand-value" class="display-4"></div>
                    <div id="game-status"></div>
                </div>
            </div>
            <!-- PLAY! -->
            <div id="player-control" class="p-3 col-lg-4 col-sm-12 mx-auto text-center">
                <!-- START -->
                <button type="button" class="btn btn-light m-1" id="start" value="Play!">PLAY</button>
                <!-- HIT(get another card) OR STAND (done, compare points with the dealer) -->
                <button type="button" class="btn btn-light m-1" id="hit" value="Hit">HIT</button>
                <button type="button" class="btn btn-light m-1" id="stand" value="Stand">STAND</button>
                <!-- RESET -->
                <button type="button" class="btn btn-light m-1" id="reset" value="Reset">RESET</button>

            </div>

        </div>

    </div>
    <!-- JS link -->
    <script src="./script.js"></script>  
</body>
</html>
